name: Build domains
on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "update_version=$(date -d '+8 hours' +%Y-%m-%d)" >> ${GITHUB_ENV}
          echo "fakeip_filter=https://raw.githubusercontent.com/juewuy/ShellCrash/dev/public/fake_ip_filter.list" >> $GITHUB_ENV
          echo "ads1=https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml" >> $GITHUB_ENV
          echo "ads2=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml" >> $GITHUB_ENV
          echo "applications1=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Download/Download.list" >> $GITHUB_ENV
          echo "applications2=https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt" >> $GITHUB_ENV
          echo "private1=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list" >> $GITHUB_ENV
          echo "private2=https://raw.githubusercontent.com/XIU2/TrackersListCollection/master/all.txt" >> $GITHUB_ENV
          echo "games_cn1=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/SteamCN/SteamCN.list" >> $GITHUB_ENV
          echo "games_cn2=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Game/GameDownloadCN/GameDownloadCN.list" >> $GITHUB_ENV
          echo "netflix=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list" >> $GITHUB_ENV
          echo "disney=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list" >> $GITHUB_ENV
          echo "max=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/HBO/HBO.list" >> $GITHUB_ENV
          echo "primevideo=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/PrimeVideo/PrimeVideo.list" >> $GITHUB_ENV
          echo "appletv=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppleTV/AppleTV.list" >> $GITHUB_ENV
          echo "youtube=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list" >> $GITHUB_ENV
          echo "tiktok=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list" >> $GITHUB_ENV
          echo "bilibili=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.list" >> $GITHUB_ENV
          echo "ai1=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.list" >> $GITHUB_ENV
          echo "ai2=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.list" >> $GITHUB_ENV
          echo "ai3=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.list" >> $GITHUB_ENV
          echo "ai4=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude.list" >> $GITHUB_ENV
          echo "networktest=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list" >> $GITHUB_ENV
          echo "proxy=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list" >> $GITHUB_ENV
          echo "cn=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.list" >> $GITHUB_ENV
          echo "hulu=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Hulu/Hulu.yaml" >> $GITHUB_ENV
          echo "telegram=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml" >> $GITHUB_ENV
          echo "youtubemusic=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTubeMusic/YouTubeMusic.yaml" >> $GITHUB_ENV
          echo "twitter=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Twitter/Twitter.yaml" >> $GITHUB_ENV
          echo "github=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml" >> $GITHUB_ENV
          echo "gitlab=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitLab/GitLab.yaml" >> $GITHUB_ENV
          echo "cloudflare=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare.yaml" >> $GITHUB_ENV
          echo "adobe=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Adobe/Adobe.list" >> $GITHUB_ENV
          echo "binance=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Binance/Binance.yaml" >> $GITHUB_ENV
          echo "douyin=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/DouYin/DouYin.yaml" >> $GITHUB_ENV
          echo "duolingo=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Duolingo/Duolingo.yaml" >> $GITHUB_ENV
          echo "facebook=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Facebook/Facebook.yaml" >> $GITHUB_ENV
          echo "instagram=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Instagram/Instagram.yaml" >> $GITHUB_ENV
          echo "shopee=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Shopee/Shopee.yaml" >> $GITHUB_ENV
          echo "wechat=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml" >> $GITHUB_ENV
          echo "lan=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml" >> $GITHUB_ENV
          echo "applenews=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppleNews/AppleNews.yaml" >> $GITHUB_ENV
          echo "applemusic=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppleMusic/AppleMusic.yaml" >> $GITHUB_ENV
          echo "apple_classical=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple_Classical.yaml" >> $GITHUB_ENV
          echo "google=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml" >> $GITHUB_ENV
          echo "truthSocial=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TruthSocial/TruthSocial.yaml" >> $GITHUB_ENV
        shell: bash

      - name: Checkout codebase
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Checkout v2fly/domain-list-community
        uses: actions/checkout@v4
        with:
          repository: v2fly/domain-list-community
          path: community

      - name: Append attribute domains
        run: |
          echo "include:geolocation-!cn @cn" >> ./community/data/cn
          echo "include:geolocation-cn @!cn" >> ./community/data/geolocation-\!cn

      - name: Generate `clash` geosite.dat and domains(.txt files)
        run: |
          go run ./ --datapath=./community/data/

      - name: Generate fakeip-filter
        run: |
          mkdir -p ./tmp/ ./domains/
          curl -sSL ${fakeip_filter} | grep -Ev '#|\+|\*|Mijia' | sed 's/^/DOMAIN,/' > ./tmp/temp-fakeip-filter.txt
          curl -sSL ${fakeip_filter} | grep -v '.\*' | grep -E '\*|\+' | sed 's/^[*+]\./DOMAIN-SUFFIX,/' >> ./tmp/temp-fakeip-filter.txt
          curl -sSL ${fakeip_filter} | grep '.\*' | grep -E '\*|\+' | sed -e 's/^*/.\*/' -e 's/^+/.\+/' -e 's/^/DOMAIN-REGEX,/' >> ./tmp/temp-fakeip-filter.txt
          sort --ignore-case ./tmp/temp-fakeip-filter.txt > ./domains/fakeip-filter.list

      - name: Generate ads
        run: |
          curl -sSL ${ads1} | grep -Ev '#|payload:' | sed -e '/^\s*$/d' -e "s/'$//" -e 's/^[ \t]*//' -e "s/^- '+\./DOMAIN-SUFFIX,/" -e "s/^- '/DOMAIN,/" > ./tmp/temp-ads.txt
          curl -sSL ${ads2} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' > ./tmp/temp-ads.txt
          sort --ignore-case -u ./tmp/temp-ads.txt > ./domains/ads.list

      - name: Generate applications
        run: |
          curl -sSL ${applications1} | grep -Ev '#|IP-' > ./tmp/temp-applications.txt
          curl -sSL ${applications2} | grep -v 'payload:' | sed -e 's/^[ \t]*- //' >> ./tmp/temp-applications.txt
          sort --ignore-case -u ./tmp/temp-applications.txt > ./domains/applications.list

      - name: Generate private
        run: |
          cat <<EOF > ./tmp/temp-private.txt
          DOMAIN,clash.metacubex.one
          DOMAIN,yacd.haishan.me
          DOMAIN,yacd.metacubex.one
          DOMAIN,metacubex.github.io
          DOMAIN,metacubexd.pages.dev
          EOF
          curl -sSL ${private1} | grep -Ev '#|IP-' >> ./tmp/temp-private.txt
          curl -sSL ${private2} | grep -i '\.[A-Z]' | awk -F'[/:]' '{print $4}' | sed 's/^/DOMAIN,/' >> ./tmp/temp-private.txt
          sort --ignore-case -u ./tmp/temp-private.txt > ./domains/private.list

      - name: Generate microsoft-cn
        run: |
          grep '@cn$' ./publish/microsoft.txt | sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@cn$//' | sort --ignore-case > ./domains/microsoft-cn.list

      - name: Generate apple-cn
        run: |
          grep '@cn$' ./publish/apple.txt | sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@cn$//' | sort --ignore-case > ./domains/apple-cn.list

      - name: Generate google-cn
        run: |
          grep '@cn$' ./publish/google.txt | sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@cn$//' | sort --ignore-case > ./domains/google-cn.list

      - name: Generate games-cn
        run: |
          grep '@cn$' ./publish/category-games.txt | sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@cn$//' > ./tmp/temp-games-cn.txt
          curl -sSL ${games_cn1} | grep -Ev '#|IP-' >> ./tmp/temp-games-cn.txt
          curl -sSL ${games_cn2} | grep -Ev '#|IP-' >> ./tmp/temp-games-cn.txt
          sort --ignore-case -u ./tmp/temp-games-cn.txt > ./domains/games-cn.list

      - name: Generate netflix
        run: |
          curl -sSL ${netflix} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/netflix.list

      - name: Generate disney
        run: |
          curl -sSL ${disney} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/disney.list

      - name: Generate max
        run: |
          curl -sSL ${max} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/max.list

      - name: Generate primevideo
        run: |
          curl -sSL ${primevideo} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/primevideo.list

      - name: Generate appletv
        run: |
          curl -sSL ${appletv} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/appletv.list

      - name: Generate youtube
        run: |
          curl -sSL ${youtube} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' -e 's/,no-resolve//' | sort --ignore-case > ./domains/youtube.list

      - name: Generate tiktok
        run: |
          curl -sSL ${tiktok} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/tiktok.list

      - name: Generate bilibili
        run: |
          curl -sSL ${bilibili} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/bilibili.list

      - name: Generate hulu
        run: |
          curl -sSL ${hulu} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/hulu.list

      - name: Generate telegram
        run: |
          curl -sSL ${telegram} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/telegram.list

      - name: Generate youtubemusic
        run: |
          curl -sSL ${youtubemusic} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/youtubemusic.list

      - name: Generate twitter
        run: |
          curl -sSL ${twitter} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/twitter.list

      - name: Generate github
        run: |
          curl -sSL ${github} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/github.list

      - name: Generate gitlab
        run: |
          curl -sSL ${gitlab} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/gitlab.list

      - name: Generate cloudflare
        run: |
          curl -sSL ${cloudflare} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/cloudflare.list

      - name: Generate adobe
        run: |
          curl -sSL ${adobe} | grep -Ev '#|IP-' | sort --ignore-case > ./domains/adobe.list

      - name: Generate binance
        run: |
          curl -sSL ${binance} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/binance.list

      - name: Generate douyin
        run: |
          curl -sSL ${douyin} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/douyin.list

      - name: Generate duolingo
        run: |
          curl -sSL ${duolingo} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/duolingo.list

      - name: Generate facebook
        run: |
          curl -sSL ${facebook} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/facebook.list

      - name: Generate instagram
        run: |
          curl -sSL ${instagram} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/instagram.list

      - name: Generate shopee
        run: |
          curl -sSL ${shopee} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/shopee.list
          
      - name: Generate wechat
        run: |
          curl -sSL ${wechat} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/wechat.list

      - name: Generate lan
        run: |
          curl -sSL ${lan} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/lan.list

      - name: Generate applenews
        run: |
          curl -sSL ${applenews} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/applenews.list

      - name: Generate applemusic
        run: |
          curl -sSL ${applemusic} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/applemusic.list

      - name: Generate google
        run: |
          curl -sSL ${google} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/google.list 

      - name: Generate truthSocial
        run: |
          curl -sSL ${truthSocial} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/truthSocial.list

      - name: Generate apple_classical
        run: |
          curl -sSL ${apple_classical} | grep -Ev '#|payload:' | sed -e 's/^\s*-\s*//' | sort --ignore-case > ./domains/apple_classical.list

      - name: Generate ai
        run: |
          curl -sSL ${ai1} | grep -Ev '#|IP-' > ./tmp/temp-ai.txt
          curl -sSL ${ai2} | grep -Ev '#|IP-' >> ./tmp/temp-ai.txt
          curl -sSL ${ai3} | grep -Ev '#|IP-' >> ./tmp/temp-ai.txt
          curl -sSL ${ai4} | grep -Ev '#|IP-' >> ./tmp/temp-ai.txt
          sort --ignore-case -u ./tmp/temp-ai.txt > ./domains/ai.list

      - name: Generate networktest
        run: |
          cat <<EOF > ./tmp/temp-networktest.txt
          DOMAIN-KEYWORD,ipv6-test
          DOMAIN-KEYWORD,ipv6test
          DOMAIN-KEYWORD,test-ipv6
          DOMAIN-KEYWORD,testipv6
          EOF
          curl -sSL ${networktest} | grep -Ev '#|IP-' >> ./tmp/temp-networktest.txt
          sort --ignore-case -u ./tmp/temp-networktest.txt > ./domains/networktest.list

      - name: Generate proxy
        run: |
          sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@\!cn$//' ./publish/geolocation-\!cn.txt >> ./tmp/temp-proxy.txt
          curl -sSL ${proxy} | grep -Ev '#|IP-' >> ./tmp/temp-proxy.txt
          sort --ignore-case -u ./tmp/temp-proxy.txt > ./domains/proxy.list

      - name: Generate cn
        run: |
          sed -e 's/^full:/DOMAIN,/' -e 's/^domain:/DOMAIN-SUFFIX,/' -e 's/^keyword:/DOMAIN-KEYWORD,/' -e 's/^regexp:/DOMAIN-REGEX,/' -e 's/:@cn$//' ./publish/cn.txt > ./tmp/temp-cn.txt
          curl -sSL ${cn} | grep -Ev '#|IP-' >> ./tmp/temp-cn.txt
          # 过滤掉 browserleaks.com
          grep -v 'browserleaks.com' ./tmp/temp-cn.txt > ./tmp/temp-cn-filtered.txt
          sort --ignore-case -u ./tmp/temp-cn-filtered.txt > ./domains/cn.list
          rm -rf ./tmp* ./publish*

      - name: Generate custom
        run: |
          cat <<EOF > ./domains/custom.list
          DOMAIN-SUFFIX,czzy77.com
          DOMAIN-SUFFIX,cz01.vip
          DOMAIN-SUFFIX,cz01.tv
          DOMAIN-SUFFIX,czzy88.com
          DOMAIN-SUFFIX,czz9.com
          DOMAIN-SUFFIX,czzy33.com
          DOMAIN-SUFFIX,czzy.tv
          DOMAIN,cf.zmdhc.com
          DOMAIN,7sc.cc
          DOMAIN,xs.wxtv.cc
          DOMAIN,www.pcmag.com
          EOF

      - name: Release and upload `clash` assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: domains
          tag: domains
          overwrite: true
          body: "域名列表文件"
          file_glob: true
          file: ./domains/*

      - name: Git push assets to `domains` branch
        run: |
          cd ./domains/ || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b domains
          git add . && git commit -m "域名列表更新于 ${update_version}"
          git remote add origin "https://static.142857.red/s/${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin domains

      - name: Purge jsDelivr CDN
        run: |
          cd ./domains/ || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@domains/${file}"
          done

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 1          echo "ai3=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.list" >> $GITHUB_ENV
          echo "ai4=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude.list" >> $GITHUB_ENV
          echo "networktest=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list" >> $GITHUB_ENV
          echo "proxy=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list" >> $GITHUB_ENV
          echo "cn=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.list" >> $GITHUB_ENV
          echo "hulu=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Hulu/Hulu.yaml" >> $GITHUB_ENV
          echo "telegram=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml" >> $GITHUB_ENV
          echo "youtubemusic=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTubeMusic/YouTubeMusic.yaml" >> $GITHUB_ENV
          echo "twitter=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Twitter/Twitter.yaml" >> $GITHUB_ENV
          echo "github=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml" >> $GITHUB_ENV
          echo "gitlab=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitLab/GitLab.yaml" >> $GITHUB_ENV
          echo "cloudflare=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare.yaml" >> $GITHUB_ENV
          echo "adobe=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Adobe/Adobe.list" >> $GITHUB_ENV
          echo "binance=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Binance/Binance.yaml" >> $GITHUB_ENV
          echo "douyin=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/DouYin/DouYin.yaml" >> $GITHUB_ENV
          echo "duolingo=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Duolingo/Duolingo.yaml" >> $GITHUB_ENV
          echo "facebook=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Facebook/Facebook.yaml" >> $GITHUB_ENV
          echo "instagram=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Instagram/Instagram.yaml" >> $GITHUB_ENV
          echo "shopee=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Shopee/Shopee.yaml" >> $GITHUB_ENV
          echo "wechat=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml" >> $GITHUB_ENV
          echo "lan=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml" >> $GITHUB_ENV
          echo "applenews=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppleNews/AppleNews.yaml" >> $GITHUB_ENV
