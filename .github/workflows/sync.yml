name: Smart Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync_tools_and_core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add DustinWin Remote
        run: |
          git remote add upstream https://github.com/DustinWin/domain-list-custom.git
          git fetch upstream

      - name: Sync Tools and Core Files
        run: |
          echo "Starting sync from DustinWin..."

          git checkout master

          git checkout upstream/master -- tools/
          git checkout upstream/master -- go.mod
          git checkout upstream/master -- go.sum
          git checkout upstream/master -- README.md
          git checkout upstream/master -- *.go

          if [[ -n $(git status --porcelain) ]]; then
            echo "Updates found from DustinWin. Committing..."
            git add tools/ go.mod go.sum *.go README.md
            git commit -m "chore: sync tools and core dependencies from DustinWin"
            git push origin master
            echo "Sync complete."
          else
            echo "No updates found. Your tools are up to date."
          fi
