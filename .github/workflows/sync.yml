name: Smart Upstream Sync
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync_tools_only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/Loyalsoldier/domain-list-custom.git
          git fetch upstream

      - name: Sync Tools and Core Files (Ignoring Workflows)
        run: |
          git checkout master
          
          git checkout upstream/master -- tools/
          git checkout upstream/master -- go.mod
          git checkout upstream/master -- go.sum
          git checkout upstream/master -- *.go
          git checkout upstream/master -- README.md

          if [[ -n $(git status --porcelain) ]]; then
            echo "Updates found from upstream tools. Committing..."
            git add tools/ go.mod go.sum *.go README.md
            git commit -m "chore: sync tools and core files from upstream"
            git push origin master
          else
            echo "No updates found in tools or core files."
          fi
